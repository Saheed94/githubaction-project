name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

    - name: Build the Docker image
      run: docker build -t saheed941/myfirst-docker-repo:latest .

    - name: Push Docker image to Docker Hub
      run: docker push saheed941/myfirst-docker-repo:latest

    - name: SSH into EC2 and navigate to Docker Compose directory
      env:
        EC2_USER: ubuntu
        EC2_HOST: ec2-34-227-117-148.compute-1.amazonaws.com
        SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
      run: |
        echo "${{ secrets.EC2_SSH_KEY }}" > /tmp/myubuntu.pem
        chmod 600 /tmp/myubuntu.pem
        
        ssh -o StrictHostKeyChecking=no -i /tmp/myubuntu.pem ubuntu@ec2-3-92-229-56.compute-1.amazonaws.com << 'EOF'
          cd /home/ubuntu/dockercompose
          sudo ./dockerscript.sh 
        EOF
